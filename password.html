<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/page_loading_animation.css">
    <script src="./components/page_loading_animation.js"></script>
    <script src="https://kit.fontawesome.com/fb700f3d70.js"></script>
    <link rel="stylesheet" href="./styles/password.css">
    <title>Enter Password</title>
</head>
<body onload="loaderAnimation()">
    
    <div id="wrapper"><div class="loader"></div></div>
    <div id="logo">
        <img src="https://th.bing.com/th/id/OIP.qmQhvisC4N0FaCwKOAf_sQHaBz?w=323&h=85&c=7&r=0&o=5&pid=1.7" alt="logo">
    </div>
    <div id="form">
        <div class="signup">
            <p>
                <a href="login.html"><i class="fa-solid fa-angle-left"></i> Back</a>
            </p>
        </div>
        <h1>Enter password</h1>
        <label for="password" id="showpass"></label>
        <label>
            Password
        </label>
        <div class="input-email">
            <input oninput="enableButton()" class="pass-input" id="email" type="password" aria-required="true" aria-label="Email address">
        </div>
        <p>
            <a href="#">Forgot password?</a>
        </p>
        <button onclick="finalLogin()" id="submitButton" class="button-disabled" onclick='savePass()' type="submit" disabled="true">
            Log In
        </button>
        </div>
    </div>
    <div class="bottom">
        <a href="#">
            Help
        </a>
        <a href="#">
            Terms of Use
        </a>
        <a href="#">
            Privacy Notice
        </a>
        <a href="#">
            California Privacy Notice
        </a>
        <a href="#">
            Cookies Policiy
        </a>
        <a href="#">
            Cookie Preferences
        </a>
    </div>
</body>
<script src="./scripts/password.js"></script>
</html>
