<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/page_loading_animation.css" />
		<script src="./components/page_loading_animation.js"></script>
		<link rel="stylesheet" href="./styles/signup.css" />
		<title>Sign Up</title>
	</head>
	<body onload="loaderAnimation()">
		<div id="wrapper"><div class="loader"></div></div>
		<div id="logo">
			<img
				src="https://th.bing.com/th/id/OIP.qmQhvisC4N0FaCwKOAf_sQHaBz?w=323&h=85&c=7&r=0&o=5&pid=1.7"
				alt="logo"
			/>
		</div>
		<div id="form">
			<div class="signup">
				<p>Already have an account? <a href="login.html">Log In</a></p>
			</div>
			<h1>Create an account</h1>
			<label> Email address </label>
			<div class="input-email">
				<input
					oninput="enableButton()"
					id="email"
					type="email"
					aria-required="true"
					aria-label="Email address"
					required
				/>
			</div>
			<div class="c1">
				<div>
					<input onclick="enableButton()" type="checkbox" id="terms" />
				</div>
				<label>
					You agree to the <a href="#">Terms of Use </a>and
					<a href="#">Privacy Notice.</a>
				</label>
			</div>
			<div class="c2">
				<div>
					<input type="checkbox" id="agree" />
				</div>
				<label>
					You agree to receive product news and special promotions via email.
					You can opt-out of these emails in your My Account page anytime.
				</label>
			</div>

			<button
				onclick="saveData()"
				class="button-disabled"
				id="submitButton"
				type="submit"
				disabled="true"
				id="next"
			>
				Next
			</button>
			<hr />
			<div>
				<p>Or sign up with</p>
			</div>
			<div class="social">
				<div>
					<div>
						<a href="#">
							<img
								src="https://th.bing.com/th/id/OIP.PWoq1WvDQDxc_MPv4Jt0GwHaHa?w=176&h=180&c=7&r=0&o=5&pid=1.7"
								alt="microsoft"
							/>
						</a>
					</div>
					<p>Microsoft</p>
				</div>
				<div>
					<div>
						<a href="#">
							<img
								src="https://th.bing.com/th/id/OIP.vVJkAYju2DZ-VbESvjmffAHaHw?w=167&h=180&c=7&r=0&o=5&pid=1.7"
								alt="fb"
							/>
						</a>
					</div>
					<p>Facebook</p>
				</div>
				<div>
					<div>
						<a href="#">
							<img
								src="https://th.bing.com/th/id/OIP.qMjKXwPvmJhHw5cmsJrTNgHaHa?w=180&h=180&c=7&r=0&o=5&pid=1.7"
								alt="linkedin"
							/>
						</a>
					</div>
					<p>LinkedIn</p>
				</div>
				<div>
					<div>
						<a href="#">
							<img
								src="https://th.bing.com/th/id/OIP.a3qIAzN8GxXSp9Y_B0lULAHaHa?w=169&h=180&c=7&r=0&o=5&pid=1.7"
								alt="google"
							/>
						</a>
					</div>
					<p>Google</p>
				</div>
				<div>
					<div>
						<a href="#">
							<img
								src="https://th.bing.com/th/id/OIP.sWSPghjzvfUYfQpqXbo37wHaIo?w=152&h=180&c=7&r=0&o=5&pid=1.7"
								alt="apple"
							/>
						</a>
					</div>
					<p>Apple</p>
				</div>
			</div>
		</div>
		<div class="bottom">
			<a href="#"> Help </a>
			<a href="#"> Terms of Use </a>
			<a href="#"> Privacy Notice </a>
			<a href="#"> California Privacy Notice </a>
			<a href="#"> Cookies Policiy </a>
			<a href="#"> Cookie Preferences </a>
		</div>
	</body>
	<script src="./scripts/signup.js"></script>
</html>
