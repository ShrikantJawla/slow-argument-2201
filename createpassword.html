<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/page_loading_animation.css">
    <script src="./components/page_loading_animation.js"></script>
    <script src="https://kit.fontawesome.com/fb700f3d70.js"></script>
    <link rel="stylesheet" href="./styles/createpassword.css">
    <title>Enter Password</title>
</head>
<body onload="loaderAnimation()">
    
    <div id="wrapper"><div class="loader"></div></div>
    <div id="logo">
        <img src="https://th.bing.com/th/id/OIP.qmQhvisC4N0FaCwKOAf_sQHaBz?w=323&h=85&c=7&r=0&o=5&pid=1.7" alt="logo">
    </div>
    <div id="form">
        <div class="signup">
            <p>
                <a href="signup.html"><i class="fa-solid fa-angle-left"></i> Back</a>
            </p>
        </div>
        <h1>Create password</h1>
        <label for="password" id="showpass"></label>
        <label>
           <b>Enter a password</b>
        </label>
        <div class="input-email">
            <input id="email" type="email" aria-required="true" aria-label="Email address">
        </div>
        <p>
            Enter at least 8 characters. Don't use common words, names, or sequential or repeated characters.
        </p>
        <label>
            <b>Confirm password</b>
        </label>
        <div class="confirm-email">
            <input id="confirm-mail" type="email" aria-required="true" aria-label="Email address">
        </div>
        <button type="submit" disabled="">
            Create account
        </button>
        </div>
    </div>
    <div class="bottom">
        <a href="#">
            Help
        </a>
        <a href="#">
            Terms of Use
        </a>
        <a href="#">
            Privacy Notice
        </a>
        <a href="#">
            California Privacy Notice
        </a>
        <a href="#">
            Cookies Policiy
        </a>
        <a href="#">
            Cookie Preferences
        </a>
    </div>
</body>
</html>
